spring.application.name=vacancy_management

spring.datasource.url=jdbc:postgresql://localhost:5432/vacancy_management
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update

security.token.secret=JACANCIES_@123$
security.token.secret.candidate=JACANCIES_@123$CANDIDATE

management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoints.health.enabled=true
management.endpoints.health.show-details=always
management.endpoints.metrics.enabled=true
management.endpoints.prometheus.enabled=true